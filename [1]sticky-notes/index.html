<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>My Sticky Notes</h1>
            <div class="search-container">
                <input 
                    type="search" 
                    id="search-notes" 
                    placeholder="Search notes..." 
                    aria-label="Search notes"
                >
            </div>
            <div class="controls">
                <button id="add-note-btn" class="btn" aria-label="Add new note">
                    <span>+</span> Add Note
                </button>
                <div class="color-options">
                    <button class="color-option" data-color="#ffec99" aria-label="Yellow note"></button>
                    <button class="color-option" data-color="#b2f2bb" aria-label="Green note"></button>
                    <button class="color-option" data-color="#a5d8ff" aria-label="Blue note"></button>
                </div>
            </div>
        </header>

        <main class="notes-grid" id="notes-container">
            <!-- Notes will be added here by JavaScript -->
        </main>
    </div>

    <template id="note-template">
        <div class="note" tabindex="0">
            <div class="note-header">
                <button class="delete-btn" aria-label="Delete note">Ã—</button>
            </div>
            <div class="note-content" contenteditable="true" aria-label="Note content"></div>
            <div class="note-footer">
                <span class="timestamp"></span>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
